<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vapor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-grid">
        <nav>
            <div class="nav__div">
                <div><img src="/images/joystick.svg"></div>
                <div>
                    <h3>Vapor</h3>
                    <p class="nav__div--text">Игровая площадка</p>
                </div>
            </div>
            <ul class="main-grid__ul">
                <li>
                    <a href="">
                        <img src="images/home.svg"><p>Главная</p>
                    </a>      
                </li>
                <li>
                    <a href="">
                        <img src="images/book.svg"><p>Библиотека</p>
                    </a>
    
                </li>
                <li>
                    <a href="">
                        <img src="images/files.svg"><p>Категория</p>
                    </a>   
                </li>
            </ul>
            <div>
                <h2 class="main-grid--h2">
                    Популярные игры
                </h2>
                <article class="card_small">
                    <img src="/images/card.png">
                    <p>Watch Dogs 2</p>
                </article>
                <article class="card_small">
                    <img src="/images/mk.png">
                    <p>Mortal Kombat</p>
                </article>
                <article class="card_small">
                    <img src="/images/fortnite.png">
                    <p>Fortnite</p>
                </article>
            </div> 
        </nav>  
        <section class="main">
                <div class="container">
                    <div class="search-icon">
                        <img src="/images/search.svg">
                        <input type="text">
                    </div>
                    <div class="ava">
                        <img src="/images/ava.png">
                        <p>
                            kriaiss
                        </p>
                    </div>  
                </div>
                <div class="offer">
                    <img src="/images/left.svg">
                    <img class="offer-main" src="/images/main.png">
                    <img src="/images/left.svg" class="arrow_transform">
                </div>
                    <div class="pay">
                        <h2>
                            Хорошие игры по хорошей цене
                        </h2>
                        <div>
                            <p>
                                Листай
                            </p>
                            <img src="/images/left.svg">
                            <img src="/images/left.svg" class="arrow_transform">
                        </div>
                    </div>
                    <div class="container">
                        <article>
                            <img src="/images/league.png">
                            <p>League Of Legends</p>
                            <p>Бесплатно</p>
                        </article>
                        <article>
                            <img src="/images/cs.png">
                            <p>Counter-Strike 2</p>
                            <p>Бесплатно</p>
                        </article>
                        <article>
                            <img src="/images/forza.png">
                            <p>Forza Horizon 5</p>
                            <p>2990р</p>
                        </article>
                        <article>
                            <img src="/images/call.png">
                            <p>Call Of Duty</p>
                            <p>5990р</p>
                        </article>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
